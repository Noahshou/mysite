<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <link rel="stylesheet" href="anime.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"/>
    </head>
    <body>
        <div class="box" id="box"></div>
        <input class="button" id="button" type="button" value="要素を動かす">
        <div class="box" id="box2"></div>
        <div class="box animated slideInLeft infinite"></div>
        <div class="box animated zoomInDown infinite"></div>
        <div class="box animated flip infinite"></div>
        <h1 class="ball">自己紹介</h1>
        <canvas id="myChart"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById("myChart").getContext("2d");
            const chart = new Chart(ctx, {
                type: "doughnut",
    
                // データを指定
                data: {
                    labels: ["月", "火", "水", "木", "金", "土", "日"],
                    datasets: [{
                        label: "dataset example",
                        borderColor: "rgb(75, 192, 192)",
                        fill: false,
                        data: [10, 2, 5, 4, 6, 7, 11]
                    }]
                },
            });
        </script>
        <script src="./anime.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
